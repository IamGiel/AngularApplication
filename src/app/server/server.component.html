<div class="container">
  <div class="row">
    <div class="col-med-4">
      <button type="button" class="btn btn-primary" [disabled]="!btnDisabled" (click)="hideForm()">Admin*</button>
    </div>
  </div>
  <!-- form -->
  <div class="container" [hidden]="adminForm">
    <div class="row">
      <div class="col-med-4">
        <form class="form-inline">
          <div class="form-group mb-2">
            <label for="user">User</label>
            <input type="text" (input)="userValue($event)">
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2">Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password" (input)="passwordValue($event)">
          </div>
          <button type="submit" class="btn btn-primary mb-2" (click)="validate()">Confirm identity</button>
        </form>
      </div>
    </div>
  </div>

</div>
